<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario Persona</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
            
                <h:outputLabel value="Nombres: " />
                <h:inputText id="txtNombre" value="#{personaBean.persona.nombre}" 
                             required="true" label="Nombre requerido"/>
                <h:messages for="txtNombre" style="color: red"/>
                
                <h:outputLabel value="Edad: "/>
                <h:inputText id="txtEdad" value="#{personaBean.persona.edad}"
                             label="Solo valores del 2 al 18">
                    <f:validateDoubleRange for="txtEdad" minimum="2" maximum="18"/>
                </h:inputText>
                <h:messages for="txtEdad" style="color: red"/>
                    
                
                <h:outputLabel value="Sexo: " />
                <h:inputText id="txtSexo" value="#{personaBean.persona.sexo}" 
                             validator="#{personaBean.validar}">
                </h:inputText>
                <h:messages for="txtSexo" style="color: red"/>
<!--                <h:selectOneMenu value="">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </h:selectOneMenu>-->
                
                <h:commandButton value="Registrar" actionListener="#{personaBean.registrarPersona()}" />  
            
            </h:panelGrid>
            
            <h:dataTable value="#{personaBean.listPersonas}" var="per" rendered="#{personaBean.listPersonas.size()>0}">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre" />
                    </f:facet>    
                    <h:outputLabel value="#{per.nombre}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Edad" />
                    </f:facet>    
                    <h:outputLabel value="#{per.edad}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sexo" />
                    </f:facet>    
                    <h:outputLabel value="#{per.sexo}" />
                </h:column>
                
                <h:column>
                    <h:commandLink value="Eliminar" actionListener="#{personaBean.eliminarPersona(per)}" immediate="true"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
